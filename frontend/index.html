<html>
  <head>
    <title>Gumroad Challenge</title>
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="app-header">
        <h1 class="app-title">The Minimalist Entrepreneur</h1>
        <div class="app-meta">
          <div class="rating-summary-wrapper">
            <div id="ratingSummaryNum" class="rating-summary-num">

            </div>
            <div id="ratingSummaryStars" class="stars">

            </div>
          </div>
          <button onclick="App.showAddReviewModal()">Add Review</button>
        </div>
      </div>

      <div class="reviews-wrapper">
        <h2>Ratings</h2>
        <div id="reviewsList" class="reviews-list">

        </div>
      </div>

      <div id="addReviewModal">
        <div class="modal-body">
          <h2>What's your rating?</h2>
          <span>Rating</span>
          <span>//TODO: Stars here</span>
          <label for="ratingInput">Review</label>
          <textarea placeholder="Start typing..."></textarea>
          <button onclick="App.submitReview()">Submit Review</button>
        </div>
      </div>
    </div>
    <script>
      (async() => {
        window.App = new ProductReviewsApp()
        await window.App.init()
      })()
    </script>
  </body>
</html>
